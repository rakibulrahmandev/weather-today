<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -------------------- primary meta tags -->
    <title>WeatherToday</title>
    <meta name="weather today" content="weatherToday">
    <meta name="description" content="weatherToday is a weather app for see current weather">

    <!-- -------------------- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- -------------------- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <!-- -------------------- custom css link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- -------------------- custom js link -->
    <script type="module" src="./assets/js/api.js"></script>
    <script type="module" src="./assets/js/route.js"></script>
</head>
<body>
    <!-- -------------------- header -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
            </a>
            <div class="search-view" data-search-view>
                <div class="search-wrapper">
                    <input type="search" name="search" placeholder="Search city..." class="search-field " autocomplete="off" data-search-field >
                    <span class="m-icon">search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>
                
                <div class="search-result" data-search-result>
                    <li class="view-item">
                        <span class="m-icon">location_on</span>
                        <div>
                            <p class="item-title">London</p>
                            <p class="label-2 item-subtitle">State of London, GB</p>
                        </div>
                        <a href="#" class="item-link has-state" data-search-toggler></a>
                    </li>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn has-state" aria-label="open search" data-search-toggler>
                    <span class="m-icon icon">search</span>
                </button>
                <a href="#/current-location" class="btn-primary has-state" data-current-location-btn>
                    <span class="m-icon">my_location</span>
                    <span class="span">Current Location</span>
                </a>
            </div>
        </div>
    </header>
    <!-- -------------------- header -->
</body>
</html>
